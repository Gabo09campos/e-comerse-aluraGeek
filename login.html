<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<header class="menu__principal">
    <img src="assets/images/Logo.png" alt="Logo">
    <input class="barra__buscar" type="search"name="buscar" placeholder="¿Que deseas buscar?">
</header>
<body>
    <!-- INICIO DE SESION -->
    <div class="login">
        <h1>Iniciar Sesion</h1>
        <input type="text" class="input__correo" placeholder="Correo electronico">
        <input type="text" class="input__contrasena" placeholder="Contraseña">
        <a href="productos.html"><button class="btnEntrar">Entrar</button></a>
    </div>


    <!-- FORMULARIO DE CONTACTO -->
    <div class="contacto">
        <img src="assets/images/Logo-rodapie.png" alt="Logo-rodapie" class="img__contacto">
        <ul class="contacto__acercaDe">
            <li><a href="#" class="contacto__item">Quienes somos</a></li>
            <li><a href="#" class="contacto__item">Politica de privacidad</a></li>
            <li><a href="#" class="contacto__item">Programa de fidelidad</a></li>
            <li><a href="#" class="contacto__item">Nuestras Tiendas</a></li>
            <li><a href="#" class="contacto__item">Quiero se franquiciado</a></li>
            <li><a href="#" class="contacto__item">Anuncie aqui</a></li>  
        </ul>
        <form class="contacto__formulario">
            <h3>Hable con nostros</h3>
            <div class="input__form"><input type="text" placeholder="Nombre"></div>
            <div class="input__form"><textarea name="mensaje" id="mensaje" cols="30" rows="10">Escribe tu mensaje</textarea></div>
            <button class="btnEnviar">Enviar mensaje</button>
        </form>
    </div>

    <!-- RODAPIE -->
    <div class="footer">
        <p>Desarrollado por Gabriel Campos</p>
        <p>2023</p>
    </div>
</body>
</html>
